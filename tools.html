<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    
</head>

<body>
    <div class="chat-container">
    <div class="chat-header">Speech Therapy Tutor</div>
    <div class="chat-messages" id="chat-messages"></div>
    <div class="chat-input">
      <input id="user-input" type="text" placeholder="Type your answer..." />
      <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const API_URL = "http://127.0.0.1:5001/chat";
    const chatMessages = document.getElementById("chat-messages");
    const userInput = document.getElementById("user-input");

    let chatHistory = [];

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.innerText = text;
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, "user");
      userInput.value = "";

      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query:userInput, chat_history: chatHistory })
        });

        const data = await response.json();
        const reply = data.reply;

        addMessage(reply, "bot");

        chatHistory.push({ role: "user", content: message });
        chatHistory.push({ role: "assistant", content: reply });
      } catch (error) {
        addMessage("⚠️ Connection error. Is the backend running?", "bot");
        console.error(error);
      }
    }

    // Start the conversation automatically
    window.onload = async () => {
      try {
        const response = await fetch(API_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: "", chat_history: [] }),
        });

        const data = await response.json();
        addMessage(data.reply, "bot");
        chatHistory.push({ role: "assistant", content: data.reply });
      } catch (error) {
        addMessage("⚠️ Could not connect to backend.", "bot");
      }
    };
    </script>
</body>
</html>
